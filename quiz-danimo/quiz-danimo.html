<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Danimo - Salud Mental</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="particles" id="particles"></div>

    <div class="container">
        <!-- Pantalla de inicio -->
        <div id="startScreen">
            <img src="assets/danimo.svg" class="brain" alt="Danimo" />
            <h1>
                <span class="dancing-letter" style="animation-delay: 0s;">D</span>
                <span class="dancing-letter" style="animation-delay: 0.1s;">A</span>
                <span class="dancing-letter" style="animation-delay: 0.2s;">N</span>
                <span class="dancing-letter" style="animation-delay: 0.3s;">I</span>
                <span class="dancing-letter" style="animation-delay: 0.4s;">M</span>
                <span class="dancing-letter" style="animation-delay: 0.5s;">O</span>
            </h1>
            <p class="subtitle">Tu diario de salud mental</p>
            
            <div class="info-box">
                <h2>¿Cuánto sabés sobre salud mental?</h2>
                <p>Respondé 5 preguntas y aprendé datos fascinantes sobre emociones y bienestar</p>
            </div>

            <button class="btn" onclick="startQuiz()">Comenzar Quiz</button>

            <a href="face-recon.html"> 
                 <button class="btn">
                    Detección emociones
                 </button>
            </a>

           

        </div>

        <!-- Pantalla de preguntas -->
        <div id="quizScreen" class="hidden">
            <div class="lives-container" id="livesContainer">
                <div class="heart"></div>
                <div class="heart"></div>
                <div class="heart"></div>
            </div>

            <div class="timer-container">
                <span class="timer-label">Tiempo:</span>
                <span class="timer" id="timer">20</span>
            </div>

            <div style="display: flex; justify-content: space-between; margin-bottom: 16px; flex-wrap: wrap; gap: 12px; align-items: center;">
                <span id="questionNumber" style="color: #f7a1b2; font-weight: 600; font-size: 1.1rem;">Pregunta 1 de 5</span>
                <span class="score-display" id="scoreDisplay">Puntaje: 0</span>
            </div>
            
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill" style="width: 20%"></div>
            </div>

            <div class="question" id="questionText"></div>
            <div class="options-grid" id="optionsContainer"></div>
            <div id="explanationContainer"></div>
            <button id="nextBtn" class="btn hidden" onclick="nextQuestion()">Siguiente Pregunta</button>
        </div>

        <!-- Pantalla final -->
        <div id="endScreen" class="hidden">
            <img src="assets/danimo.svg" class="brain" alt="Danimo" />
            <h2 style="font-size: 2rem; margin-bottom: 16px; color: #2d3748;">¡Quiz Completado!</h2>
            <div class="score" id="finalScore">5/5</div>
            
            <div class="badges-container" id="badgesContainer"></div>
            
            <p id="finalMessage" style="font-size: 1.25rem; margin-bottom: 32px; color: #4a5568; line-height: 1.6;"></p>
            
            <div class="share-buttons">
                <button class="share-btn" onclick="restartQuiz()">Volver a Jugar</button>
            </div>
        </div>
    </div>
    <script src="js/quiz.js"></script>
</body>
</html>
