<!DOCTYPE html>
<html lang="es">
<head>

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {

            background: linear-gradient(135deg, #ffc9d9 0%, #fde2e8 50%, #e8d4f0 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            font-size: 30px;
            animation: float 8s infinite ease-in-out;
            opacity: 0.3;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) translateX(50px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: white;
            border-radius: 32px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.15);
            padding: 48px;
            max-width: 750px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 10;
            animation: slideInUp 0.6s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dancing-letter {
            display: inline-block;
            animation: danceLetters 2s ease-in-out infinite;

            font-weight: 700;
            color: #2d3748;
        }

        h1 {

            justify-content: center;
            gap: 4px;
        }

        .subtitle {
            color: #718096;
            font-size: 1.125rem;
            margin-bottom: 32px;
        }

        .info-box {
            background: linear-gradient(135deg, #fde2e8 0%, #f7d4e8 100%);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 32px;
            box-shadow: 0 4px 15px rgba(247, 161, 178, 0.2);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 4px 15px rgba(247, 161, 178, 0.2);
            }
            50% {

        .info-box h2 {

        .info-box p {

        .btn {

            border: none;
            padding: 18px 48px;
            border-radius: 50px;
            font-size: 1.25rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 30px rgba(247, 161, 178, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;

        .btn:hover:before {
            left: 100%;
        }

        .btn:hover {

            box-shadow: 0 12px 40px rgba(247, 161, 178, 0.5);
        }

        .btn:active {
            transform: translateY(-1px) scale(1.03);

            }
            50% { 
                transform: translateY(-20px) rotateY(5deg);
            }
        }

        .lives-container {
            display: flex;
            justify-content: center;
            gap: 35px;
            margin-bottom: 20px;
        }

        .heart {
            width: 28px;
            height: 28px;
            background: #f7a1b2;
            position: relative;
            transform: rotate(-45deg);
            animation: heartbeat 1.5s ease-in-out infinite;
            box-shadow: 0 4px 15px rgba(247, 161, 178, 0.4);
        }

        .heart:before,
        .heart:after {
            content: "";
            width: 28px;
            height: 28px;
            background: #f7a1b2;
            border-radius: 50%;
            position: absolute;
        }

        .heart:before {
            top: -14px;
            left: 0;
        }

        .heart:after {
            left: 14px;
            top: 0;
        }

        .heart.lost {
            background: #e0e0e0;
            animation: heartBreak 0.5s ease-out;
            box-shadow: none;
        }

        .heart.lost:before,
        .heart.lost:after {
            background: #e0e0e0;
        }

        @keyframes heartbeat {
            0%, 100% { transform: rotate(-45deg) scale(1); }
            50% { transform: rotate(-45deg) scale(1.1); }
        }

        @keyframes heartBreak {
            0% { transform: rotate(-45deg) scale(1); }
            50% { transform: rotate(-45deg) scale(1.3); }
            100% { transform: rotate(-45deg) scale(1); }
        }

        .timer-container {
            background: #fde2e8;
            border-radius: 50px;
            padding: 12px 28px;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(247, 161, 178, 0.2);

        .timer-label {
            font-size: 1rem;
            font-weight: 600;
            color: #718096;
        }

        .timer {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d3748;
            min-width: 60px;
            font-family: 'Fredoka', sans-serif;
        }

        .timer.warning {
            color: #f5576c;
            animation: timerPulse 0.5s ease-in-out infinite;
        }

        @keyframes timerPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background: #fde2e8;
            border-radius: 10px;
            margin-bottom: 24px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #f7a1b2, #f58ba0);
            border-radius: 10px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 20px rgba(247, 161, 178, 0.5);
            position: relative;
            overflow: hidden;
        }

        .progress-fill:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }

        .question {

            font-weight: 700;
            color: #2d3748;
            margin-bottom: 32px;
            text-align: center;
            animation: fadeIn 0.5s;
            line-height: 1.4;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .options-grid {
            display: grid;
            gap: 16px;
            margin-bottom: 24px;
        }

            border: 3px solid #e2e8f0;
            border-radius: 16px;
            padding: 20px 24px;

        .option:nth-child(4) { animation-delay: 0.4s; }
        .option:nth-child(5) { animation-delay: 0.5s; }

                transform: translateX(-50px);
            }
            to {

                transform: translateX(0);
            }
        }

        .option:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(247, 161, 178, 0.1), transparent);
            transition: left 0.5s;
        }

        .option:hover:before {
            left: 100%;
        }

        .option:hover {

            border-color: #f7a1b2;
            background: #fef5f7;
            box-shadow: 0 8px 20px rgba(247, 161, 178, 0.25);
        }

        .option.correct {
            border-color: #48bb78;
            background: #f0fff4;

            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.3);
        }

        @keyframes correctAnswer {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .option.incorrect {
            border-color: #f56565;
            background: #fff5f5;
            animation: shake 0.5s;
            box-shadow: 0 8px 25px rgba(245, 101, 101, 0.3);
        }

        .explanation {
            background: linear-gradient(135deg, #e8d4f0 0%, #f0e5f5 100%);
            border-left: 5px solid #d2a8d6;
            padding: 20px 24px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: left;
            color: #2d3748;
            animation: slideIn 0.5s;
            font-size: 1.05rem;
            line-height: 1.6;
            box-shadow: 0 4px 15px rgba(210, 168, 214, 0.2);
        }

        .score-display {
            background: #fde2e8;
            border-radius: 50px;
            padding: 12px 24px;
            display: inline-block;
            font-weight: 700;
            color: #4a5568;
            box-shadow: 0 4px 15px rgba(247, 161, 178, 0.2);
        }

        .score {
            font-size: 5rem;
            font-weight: 700;
            color: #f7a1b2;
            margin: 32px 0;
            animation: scoreReveal 1s ease-out;
            text-shadow: 0 4px 20px rgba(247, 161, 178, 0.3);
        }

        @keyframes scoreReveal {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            70% {
                transform: scale(1.2) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .badges-container {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin: 24px 0;
            flex-wrap: wrap;
        }

        .badge {
            background: linear-gradient(135deg, #fde2e8 0%, #f7d4e8 100%);

            font-weight: 700;
            color: #2d3748;

            box-shadow: 0 8px 25px rgba(247, 161, 178, 0.3);
        }

        .badge:nth-child(1) { animation-delay: 0.2s; }
        .badge:nth-child(2) { animation-delay: 0.4s; }
        .badge:nth-child(3) { animation-delay: 0.6s; }

        @keyframes badgeAppear {
            0% {
                opacity: 0;
                transform: scale(0) rotate(-180deg);
            }
            70% {
                transform: scale(1.2) rotate(10deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .hidden {
            display: none !important;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 18px;
            position: absolute;
            animation: confettiFall 3s linear forwards;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) translateX(100px) rotate(1080deg) scale(0.5);
                opacity: 0;
            }
        }

        @keyframes danceLetters {
            0%, 100% { transform: translateY(0px); }

        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }

        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .share-buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-top: 24px;
            flex-wrap: wrap;
        }

        .share-btn {
            background: white;
            border: 3px solid #f7a1b2;
            padding: 14px 32px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            color: #2d3748;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(247, 161, 178, 0.2);
        }

        .share-btn:hover {
            transform: translateY(-3px) scale(1.05);

            box-shadow: 0 8px 25px rgba(247, 161, 178, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 32px 20px;
            }
            
            .dancing-letter {
                font-size: 2.5rem;
            }
            
            .brain {
                width: 220px;
                height: 220px;
                margin-bottom: -20px;
            }
            
            .question {
                font-size: 1.25rem;
            }
            
            .score {
                font-size: 3.5rem;
            }

            .option {
                padding: 16px 18px;
                font-size: 1rem;
            }

            .info-box {
                padding: 20px;
            }

            .info-box h2 {
                font-size: 1.3rem;
            }

                width: 25px;

            }

            .timer-container {
                padding: 10px 20px;
            }

            .timer {
                font-size: 1.3rem;

            }

            .btn {
                padding: 16px 36px;
                font-size: 1.1rem;
            }

            .badge {
                padding: 16px 24px;
                font-size: 1rem;
            }

            .share-btn {
                padding: 12px 24px;
                font-size: 1rem;
            }

            .explanation {
                padding: 16px 20px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 24px 16px;
            }

            .dancing-letter {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .brain {
                width: 180px;
                height: 180px;
            }

            .question {
                font-size: 1.1rem;
                margin-bottom: 24px;
            }

            .info-box h2 {
                font-size: 1.2rem;
            }

            .info-box p {
                font-size: 0.95rem;
            }

            .score {
                font-size: 3rem;
            }

            .badges-container {
                gap: 12px;
            }

            .badge {
                padding: 12px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

                particle.className = 'particle';
                particle.textContent = shapes[Math.floor(Math.random() * shapes.length)];
                particle.style.left = Math.random() * 100 + '%';
                particle.style.bottom = Math.random() * 100 + '%';
                particle.style.animationDelay = -(Math.random() * 8) + 's';
                particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
                particles.appendChild(particle);
            }
        }

        // Confeti
        function createConfetti() {
            const colors = ['#f7a1b2', '#f58ba0', '#e8d4f0', '#fde2e8', '#ffc9d9', '#d2a8d6', '#f093fb', '#43e97b', '#4facfe'];
            for (let i = 0; i < 80; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.top = '-20px';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 0.3 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                confetti.style.width = (Math.random() * 8 + 6) + 'px';
                confetti.style.height = (Math.random() * 12 + 12) + 'px';
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        function startTimer() {
            timeLeft = 20;
            const timerElement = document.getElementById('timer');
            timerElement.classList.remove('warning');
            
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                
                if (timeLeft <= 5) {
                    timerElement.classList.add('warning');
                }
                
                if (timeLeft === 0) {
                    clearInterval(timerInterval);
                    if (!answered) {
                        loseLife();
                        showCorrectAnswer();
                    }
                }
            }, 1000);
        }

        function loseLife() {
            lives--;
            const hearts = document.querySelectorAll('.heart');
            hearts[lives].classList.add('lost');
            
            if (lives === 0) {
                setTimeout(() => {
                    showResults();
                }, 1000);
            }
        }

        function showCorrectAnswer() {
            answered = true;
            const q = questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            options[q.correct].classList.add('correct');
            
            document.getElementById('explanationContainer').innerHTML = 
                `<div class="explanation"><strong>¬°Se acab√≥ el tiempo!</strong> ${q.explanation}</div>`;
            
            document.getElementById('nextBtn').classList.remove('hidden');
            document.getElementById('nextBtn').textContent = 
                currentQuestion < questions.length - 1 ? 'Siguiente Pregunta' : 'Ver Resultados';
        }

        function startQuiz() {
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('quizScreen').classList.remove('hidden');
            loadQuestion();
        }

        function loadQuestion() {
            if (lives === 0) return;
            
            answered = false;
            startTimer();
            
            const q = questions[currentQuestion];
            document.getElementById('questionNumber').textContent = `Pregunta ${currentQuestion + 1} de ${questions.length}`;
            document.getElementById('questionText').textContent = q.question;
            document.getElementById('progressFill').style.width = `${((currentQuestion + 1) / questions.length) * 100}%`;
            
            const container = document.getElementById('optionsContainer');
            container.innerHTML = '';
            
            q.options.forEach((option, index) => {
                const div = document.createElement('div');
                div.className = 'option';
                div.textContent = option;
                div.onclick = () => selectAnswer(index);
                container.appendChild(div);
            });

            document.getElementById('explanationContainer').innerHTML = '';
            document.getElementById('nextBtn').classList.add('hidden');
        }

        function selectAnswer(index) {
            if (answered) return;
            answered = true;
            clearInterval(timerInterval);

            const q = questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            
            if (index === q.correct) {
                options[index].classList.add('correct');
                const timeBonus = Math.max(0, timeLeft * 2);
                score += 10 + timeBonus;
                document.getElementById('scoreDisplay').textContent = `Puntaje: ${score}`;
                createConfetti();
            } else {
                options[index].classList.add('incorrect');
                options[q.correct].classList.add('correct');
                loseLife();
            }

            document.getElementById('explanationContainer').innerHTML = 
                `<div class="explanation">${q.explanation}</div>`;
            
            document.getElementById('nextBtn').classList.remove('hidden');
            document.getElementById('nextBtn').textContent = 
                currentQuestion < questions.length - 1 ? 'Siguiente Pregunta' : 'Ver Resultados';
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length && lives > 0) {
                loadQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            clearInterval(timerInterval);
            document.getElementById('quizScreen').classList.add('hidden');
            document.getElementById('endScreen').classList.remove('hidden');
            document.getElementById('finalScore').textContent = `${score} puntos`;
            
            // Mostrar badges
            const badgesContainer = document.getElementById('badgesContainer');
            badgesContainer.innerHTML = '';
            
            const badges = [];
            if (score >= 100) badges.push('Experto en Salud Mental');
            if (score >= 50) badges.push('Gran Conocedor');
            if (lives > 0) badges.push(`${lives} ${lives === 1 ? 'Vida Restante' : 'Vidas Restantes'}`);
            if (score === 150) badges.push('¬°Puntuaci√≥n Perfecta!');
            
            badges.forEach(badge => {
                const badgeEl = document.createElement('div');
                badgeEl.className = 'badge';
                badgeEl.textContent = badge;
                badgesContainer.appendChild(badgeEl);
            });
            
            let message;
            if (score >= 100) {
                message = "¬°Perfecto! ¬°Sos un experto en salud mental!";
                createConfetti();
            } else if (score >= 70) {
                message = "¬°Muy bien! Ten√©s excelentes conocimientos sobre salud mental";
            } else if (score >= 40) {
                message = "¬°Buen trabajo! Segu√≠ aprendiendo sobre salud mental";
            } else {
                message = "¬°Gracias por participar! Te invitamos a seguir descubriendo sobre salud mental";
            }
            document.getElementById('finalMessage').textContent = message;
        }

        function shareResults() {
            const text = `¬°Obtuve ${score} puntos en el Quiz Danimo de Salud Mental!\n¬øPod√©s superarme?`;
            if (navigator.share) {
                navigator.share({
                    title: 'Quiz Danimo',
                    text: text
                }).catch(() => {});
            } else {
                const tempInput = document.createElement('textarea');
                tempInput.value = text;
                document.body.appendChild(tempInput);
                tempInput.select();
                document.execCommand('copy');
                document.body.removeChild(tempInput);
                alert('¬°Texto copiado al portapapeles!');
            }
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            lives = 3;
            answered = false;
            clearInterval(timerInterval);
            
            document.querySelectorAll('.heart').forEach(heart => {
                heart.classList.remove('lost');
            });
            
            document.getElementById('endScreen').classList.add('hidden');
            document.getElementById('startScreen').classList.remove('hidden');
            document.getElementById('scoreDisplay').textContent = 'Puntaje: 0';
        }

        // Inicializar part√≠culas al cargar
        createParticles();
    </script>
